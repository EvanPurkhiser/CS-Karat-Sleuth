<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Presentation</title>
		<link href="//cdn.jsdelivr.net/reveal.js/2.5.0/css/reveal.css" rel="stylesheet" type="text/css" />
		<link href="//cdn.jsdelivr.net/reveal.js/2.5.0/css/theme/simple.css" rel="stylesheet" type="text/css" />
		<style>
			.slidenumber {
				position: absolute;
				left: 30px;
				bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\n\n"></section>
			</div>
			<div class="slidenumber"></div>
		</div>
		<script type="text/javascript" src="//cdn.jsdelivr.net/headjs/0.99/head.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/reveal.js/2.5.0/js/reveal.js"></script>
		<script type="text/javascript" >
			Reveal.initialize({

				progress: false,

				transition: 'linear',            // default/cube/page/concave/zoom/linear/fade/none
				transitionSpeed: 'default',      // default/fast/slow
				backgroundTransition: 'default', // default/linear/none

				dependencies: [
					{ src: "http://cdn.jsdelivr.net/reveal.js/2.5.0/plugin/markdown/marked.js" },
					{ src: "http://cdn.jsdelivr.net/reveal.js/2.5.0/plugin/markdown/markdown.js" },
				],
			});
		</script>
	</body>
</html>
